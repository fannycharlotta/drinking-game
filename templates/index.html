<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drinking Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #DEA4F5;
      color: #f0f0f0;
    }
    
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 48px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      z-index: 2;
    }
    button {
      font-size: 30px;
      padding: 10px 20px;
      background-color: #ff4757;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #ff6b81;
    }

    #challenge-text {
      font-size: 28px;
      font-weight: bold;
      margin: 40px 20px;
    }
        /* Flower decorations */
    .flower {
      position: absolute;
      width: 80px;
      opacity: 0.8;
      z-index: 1;
    }

    .top-left {
      top: 20px;
      left: 20px;
      transform: rotate(-15deg);
    }

    .top-right {
      top: 20px;
      right: 20px;
      transform: rotate(20deg);
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      transform: rotate(10deg);
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      transform: rotate(-20deg);
    }
  </style>
</head>
<body>

  <img src="https://e7.pngegg.com/pngimages/227/991/png-clipart-chili-con-carne-chili-pepper-logo-capsicum-red-pepper-with-flames-text-computer-wallpaper-thumbnail.png" class="flower top-left" alt="flower">
  <img src="https://e7.pngegg.com/pngimages/685/91/png-clipart-cartoon-cloud-graphy-summer-sun-design-material-photography-sunflower-thumbnail.png" class="flower top-right" alt="flower">
  <img src="https://w7.pngwing.com/pngs/235/767/png-transparent-champagne-glass-sparkling-wine-computer-icons-cheers-icon-glass-wine-glass-text.png" class="flower bottom-left" alt="flower">
  <img src="https://png.pngtree.com/png-clipart/20220124/ourmid/pngtree-hand-drawn-vector-cartoon-cherry-png-image_4270506.png" class="flower bottom-right" alt="flower">

  <h1>Juhannuksen Kuumimmat Kysymykset</h1>
  <div id="challenge-container">
    <p id="challenge-text">Press the button to get a challenge!</p>
    <button id="new-challenge-btn">New Challenge</button>
  </div>

  <script>
    const btn = document.getElementById('new-challenge-btn');
    const txt = document.getElementById('challenge-text');

    btn.addEventListener('click', () => {
      fetch('/challenge')
        .then(res => res.json())
        .then(data => {
          txt.textContent = data.challenge;
        })
        .catch(err => {
          txt.textContent = 'Oops! Something went wrong.';
          console.error(err);
        });
    });
  </script>
</body>
</html>
